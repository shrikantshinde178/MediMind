<div class="container">
    <h2 class="main-heading mt-5 mb-5">Send Emergency Alerts to Your Patients</h2>
    <div class="row">
        <div class="col-md-6">
            <h3 class="text_color">Select Patients</h3>
            <div class="search-box">
                <input type="text" class="form-control" placeholder="Search Patients">
                <!-- <button class="btn search-btn"><i class="fa fa-search"></i></button> -->
            </div>
            <div class="selected-patients">
                <span class="selected-patient">Patient 1</span>
                <!-- Add more selected patients dynamically here -->
            </div>
            <small class="form-text text-muted">Hold Ctrl (Cmd on Mac) and click to select multiple patients.</small>
        </div>
        <div class="col-md-6">
            <h3 class="text_color">Enter the Message</h3>
            <textarea class="form-control box" placeholder="Enter your message" required></textarea>
            <div class="text-center mt-3">
                <button class="btn inputstyle">Send</button>
            </div>
        </div>
    </div>
</div>
