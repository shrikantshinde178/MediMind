<div class="container">
    <h2>Signup</h2>
    <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" [routerLink]="['/userAuth']">Signup</button>
    </form>
    <p style="color: black;" class="mt-3">Already have an account? <a [routerLink]="['/userAuth']">Login here</a></p>
</div>
