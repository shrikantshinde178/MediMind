
<div class="container">
    <h3>All Patients Details</h3>
    <div class="table-responsive mt-3"> <!-- Wrap the table inside a div with this class -->
        <table class="table patients-table"> <!-- Add 'table' class -->
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Age</th>
                    <th>Admitted Date</th>
                    <th>UID</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically generated using data from the database -->
            </tbody>
        </table>
    </div>
    <a  [routerLink]="['/adminDashboard']" class="back-link mt-3" >Back to Dashboard</a>
</div>
